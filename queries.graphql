query GetItsystemUuid($itsystem_user_key: String!) {
  itsystems(filter: {user_keys: [$itsystem_user_key]}) {
    objects {
      current {
        uuid
        user_key
      }
    }
  }
}

query GetEngagement($engagement_uuid: UUID!, $itsystem_uuid: UUID!) {
  engagements(filter: {uuids: [$engagement_uuid]}) {
    objects {
      current {
        validity {
          from
          to
        }

        # Contains the AD job description
        extension_2
        # Contains the output of this integration
        extension_3

        is_primary
        job_function {
          name
          user_key
        }
        person {
          itusers(filter: {itsystem_uuids: [$itsystem_uuid]}) {
            user_key
          }
        }
      }
    }
  }
}


mutation UpdateExtensionField($uuid: UUID!, $from_date: DateTime!, $to_date: DateTime, $extension_3: String) {
  engagement_update(
    input: {uuid: $uuid, validity: {from: $from_date, to: $to_date}, extension_3: $extension_3}
  ) {
    uuid
  }
}
